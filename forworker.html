<!DOCTYPE html>
<html>
<head>
  <title>Job Display and Apply Form</title>
</head>
<body>
  <h1>Job Details</h1>
  <div id="jobDetails">
    <!-- Job details will be dynamically loaded here -->
  </div>

  <h2>Apply for the Job</h2>
  <form id="applyForm">
    <label for="applicantName">Your Name:</label>
    <input type="text" id="applicantName" name="applicantName" required><br>

    <label for="applicantEmail">Email:</label>
    <input type="email" id="applicantEmail" name="applicantEmail" required><br>

    <!-- You can add more fields for resume, cover letter, etc. -->

    <input type="submit" value="Apply">
  </form>

  <script src="script.js"></script>
</body>
</html>
